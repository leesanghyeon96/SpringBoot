<html layout:decorate="~{Layout}"> <!-- layout.html이 부모 -->
<div layout:fragment="content" class="container"> <!-- fragment="content"에 끼워넣기 -->
	<h5 class="my-3 border-bottom pd-2">
		질문등록
	</h5>
	
	<form th:action="@{/question/create}" th:object="${questionForm}" method="post">
		<!-- 오류 메세지 출력 부분 -->
		
		<!-- 외부 파일에서 import -->
		<div th:replace="~{form_errors::formErrorsFragment}"></div>
		<!-- HTML파일:: -->
	
	<div class="mb-3" >
		<label for="subject" class="form-label">제목</label>
		<input type="text" name="subject" th:field="*{subject}" id="subject" class="form-control">
		<!-- th:field="*{subject}"에 name, id, value의 값이 담겨있다. -->
	</div>
	
	<div class="mb-3">
		<label for="content" class="form-label">내용</label>
		<textarea name="content" th:field="*{content}" id="content" class="form-control" rows=10></textarea>
	</div>
	
	<input type="submit" value="저장하기" class="btn btn-primary my-2">
	
	</form>

</div>
</html>
